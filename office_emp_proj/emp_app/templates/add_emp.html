<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<h2>Add an Employee</h2>
<hr>
<form action="/add_emp" method="post">
    {% csrf_token %}
    <label for="first_name">First Name</label>
    <input type="text" class="form-control" name="first_name" id="first_name" value="{{first_name}}"><br>
    <label for="last_name">Last Name</label>
    <input type="text" class="form-control" name="last_name" id="last_name" value="{{last_name}}">
    <label for="depart">Department</label>
    <input type="text" class="form-control" name="depart" id="depart" value="{{depart}}">
    <label for="salary">Salary</label>
    <input type="text" class="form-control" name="salary" id="salary" value="{{salary}}">
    <label for="bonus">Bonus</label>
    <input type="text" class="form-control" name="bonus" id="bonus" value="{{bonus}}">
    <label for="role">Role</label>
    <input type="number" class="form-control" name="role" id="role" value="{{role}}">
    <label for="phone">Phone</label>
    <input type="number" class="form-control" name="phone" id="phone" value="{{phone}}">

    <button type="submit" class="btn btn-danger">Submit</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
